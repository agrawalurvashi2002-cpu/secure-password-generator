<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Secure Password Generator</h1>

    <div class="input-group">
      <label>Password Length: <span id="length-value">12</span></label>
      <input type="range" id="length" min="4" max="32" value="12">
    </div>

    <div class="input-group">
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="output">
      <input type="text" id="password" readonly>
      <button onclick="copyPassword()">📋 Copy</button>
    </div>

    <p id="strength">Strength: <span>Medium</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
